<div 
  class="absolute bottom-[1%] left-1/2 -translate-x-1/2 
         px-5 py-3 rounded-xl bg-black/40 backdrop-blur-md 
         border border-white/20 text-white font-medium 
         flex items-center gap-6 z-30 shadow-lg">

  <!-- ROUND -->
  <div class="flex items-center gap-2">
    <mat-icon>flag</mat-icon>
    Round {{ round }} / {{ totalRounds }}
  </div>

  <div class="flex flex-col gap-1 items-start text-red-300">
  <div class="flex items-center gap-2">
    <mat-icon class="text-red-300">timer</mat-icon>
    {{ (timer$ | async) }}s
  </div>

  <!-- Progress bar -->
  <div class="w-32 h-2 bg-red-900/40 rounded-full overflow-hidden">
    <div 
      class="h-full bg-red-400 transition-all duration-200"
      [style.width.%]="(timerProgress$ | async)">
    </div>
  </div>
</div>

  <!-- PLIS -->
  <div class="flex items-center gap-2">
    <mat-icon>stacked_bar_chart</mat-icon>
    Plis : {{ tricksWon }} / 4
  </div>

  <!-- SCORE -->
  <div 
  class="flex items-center gap-2"
  [class.pop-animation]="scorePopped">

  <mat-icon>stars</mat-icon>
  Score : {{ score }}
</div>
