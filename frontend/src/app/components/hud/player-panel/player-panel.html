<div 
  class="absolute bottom-[1%] left-1/2 -translate-x-1/2 
         px-5 py-3 rounded-xl bg-black/40 backdrop-blur-md 
         border border-white/20 text-white font-medium 
         flex items-center gap-6 z-30 shadow-lg">

  <!-- ROUND -->
  <div class="relative py-2 ">
  <div class="flex items-center gap-3">
    <mat-icon class="text-cyan-300">military_tech</mat-icon>
    
    <div class="flex items-center gap-2">
      <span class="text-xs text-cyan-300/60 uppercase tracking-wider">Manche</span>
      <div class="flex items-baseline">
        <span class="text-xl font-bold text-cyan-200 tabular-nums">{{ round }}</span>
        <span class="text-sm text-cyan-400/60 ml-0.5">/{{ totalRounds }}</span>
      </div>
    </div>
  </div>
  
  <!-- Mini progress en bas -->
  <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-cyan-900/30">
    <div class="h-full bg-cyan-400 transition-all duration-500"
         [style.width.%]="(round / totalRounds) * 100">
    </div>
  </div>
</div>
    <!-- TIMER -->
    <div class="relative group">
    <!-- Container principal -->
    <div class="flex items-center gap-3 transition-all"
                [class.hover:border-green-400/50]="(timerProgress$ | async)! > 50"
                [class.hover:border-yellow-400/50]="(timerProgress$ | async)! <= 50 && (timerProgress$ | async)! > 25"
                [class.hover:border-red-400/50]="(timerProgress$ | async)! <= 25">
        
        <div class="relative w-12 h-12">
        <!-- Cercle de fond -->
        <div class="absolute inset-0 rounded-full"
            [class.bg-green-900/20]="(timerProgress$ | async)! > 50"
            [class.bg-yellow-900/20]="(timerProgress$ | async)! <= 50 && (timerProgress$ | async)! > 25"
            [class.bg-red-900/20]="(timerProgress$ | async)! <= 25">
        </div>
        
        <!-- Progress circulaire avec dégradé dynamique -->
        <div class="absolute inset-0 rounded-full transition-all duration-300"
            [style.background]="getTimerGradient((timerProgress$ | async)!, (timerProgress$ | async)!)">
        </div>
        
        <!-- Centre -->
        <div class="absolute inset-1 rounded-full bg-black/60 backdrop-blur flex items-center justify-center">
            <span  class="text-sm font-bold transition-colors duration-300"
                [class.text-green-300]="(timerProgress$ | async)! > 50"
                [class.text-yellow-300]="(timerProgress$ | async)! <= 50 && (timerProgress$ | async)! > 25"
                [class.text-red-300]="(timerProgress$ | async)! <= 25">
            {{ (timer$ | async) }}
            </span>
        </div>
        </div>
    </div>
  
    <!-- Warning quand < 10s -->
    <div *ngIf="(timer$ | async)! < 10" 
        class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-ping">
    </div>
    </div>
   
<!-- PLIS - Crânes empilés -->
<div class="flex flex-col items-center gap-1.5 px-3 py-2"> 
  <div class="flex gap-1.5">
    <mat-icon *ngFor="let i of [1,2,3,4]; " 
         class="!text-2xl transition-all duration-300"
         [class.opacity-100]="i <= tricksWon"
         [class.text-red-400]="i <= tricksWon"
         [class.opacity-20]="i > tricksWon"
         [class.text-gray-500]="i > tricksWon"
         [class.scale-110]="i === tricksWon"
         [style.filter]="i <= tricksWon ? 'drop-shadow(0 0 8px rgba(239,68,68,0.8))' : 'none'">
      flag
    </mat-icon>
  </div>
</div>
