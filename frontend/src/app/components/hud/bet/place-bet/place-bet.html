<div class=" backdrop-blur-md bg-black/40 rounded-t-md">

  <div *ngIf="!isBetPlaced" class="place-bet-container">
    <h1 class="text-white text-center py-5 text-2xl font-bold">Placer votre mise</h1>

    <p style="font-family: 'Pirata One'" class="numberBetted">{{value}}</p>

    <div>
      <button matFab aria-label="add button" (click)="decrease()">
        <mat-icon class="black-icon">remove</mat-icon>
      </button>

      <button matFab aria-label="add button" class="m-1" (click)="increase()">
        <mat-icon class="black-icon">add</mat-icon>
      </button>
    </div>

    <button matButton="filled" (click)="placeBet()">Miser</button>
  </div>

  <div *ngIf="isBetPlaced" class="place-bet-container">
    <h1 class="text-white text-center py-5 text-2xl font-bold">Votre mise : </h1>
    <div class="bet-container" [ngClass]="resultClass">
      <p class="scoreNumber" id="scoreBetted">{{bet}}</p>

      <p class="scoreNumber" id="scoreObtained">
        {{ value }}
      </p>
    </div>
    <h2> Good luck ! </h2>
  </div>

</div>
