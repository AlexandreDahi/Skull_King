<div
  id="handList"
  cdkDropList
  [cdkDropListData]="cardIds"
  [cdkDropListConnectedTo]="['dropzone']"
  (cdkDropListDropped)="drop($event)"
  class="hand"
>
  <app-cards
    *ngFor="let id of cardIds; let i = index"
    cdkDrag
    [id]="id"
    class="card-on-arc"
    [cdkDragData]="{ id: id, index: i }"
    [style.transform]="computeArcTransform(i)"
  ></app-cards>
</div>
