<div class="hand">
  <div cdkDropList class="hand_drop_card"
  (cdkDropListDropped)="drop($event)">
    <app-cards 
    *ngFor="let id of cardIds; let i = index"
    cdkDrag
    [id]="id"

    (dragState)="onDragStateChange(i, $event)"

    class="card-on-arc"
    [style.left.px]=" ComputeCardXIndex(i)"
    [style.bottom.px]="ComputeCardYIndex(i)"
    [style.transform]="draggingIndex === i ? 'none' : ComputeRotateTransform(i)"
    ></app-cards>
  </div>
  
</div>
