<div 
  cdkDropList
  [cdkDropListConnectedTo]="['dropzone']"
  (cdkDropListDropped)="drop($event)"
  class="hand"
>
  <app-cards 
    *ngFor="let id of cardIds; let i = index"
    cdkDrag
    [id]="id"
    [cdkDragData]="id"
    (dragState)="onDragStateChange(i, $event)"
    class="card-on-arc"
    [style.left.px]="ComputeCardXIndex(i)"
    [style.bottom.px]="ComputeCardYIndex(i)"
    [style.transform]="ComputeRotateTransform(i)"
  ></app-cards>
</div>
