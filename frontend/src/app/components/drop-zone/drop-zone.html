<div
  cdkDropList
  cdkDropListDisabled="true"
  #dropList="cdkDropList"
  id="dropzone"
  [cdkDropListData]="cardsInZone"
  [cdkDropListConnectedTo]="['handList']"
  (cdkDropListDropped)="onDrop($event)"
  class="drop-zone w-64 h-70 mx-auto border-3 border-dashed border-stone-500 rounded-xl
         relative flex items-center justify-center text-gray-300 text-lg"
>
  <div
    *ngFor="let id of cardsInZone; let i = index"
    cdkDrag
    [cdkDragData]="id"
    class="absolute top-0 left-0"
    [style.transform]="'translate('+i*10+'px,'+i*5+'px)'"
  >
    <app-cards [id]="id"></app-cards>
  </div>
</div>
